<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EquipZone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="first">
                <img src="./hero page images/logo.png" alt="">
                <h2>EquipZone</h2>
            </div>
            <div id="second">
                <h4>Services</h4>
                <h4>Teams</h4>
                <h4>Clubs</h4>
                <h4>Resources</h4>
                <h4>Contact Us</h4>
                <div id="box"><h3>Become A Member</h3></div>

        </div>
        <div id="center">
                <h1>Love The <br> Sports Again</h1>
                <h2>We make sports personal - because it is.</h2>

            <div id="review-section-img">
                <div class="photo">
                    
                </div>
            </div>

                    <input type="text" placeholder="First name"> <br>

                    <input type="text" placeholder="E-mail address"> <br>
                    <textarea placeholder="Your Remarks.........."></textarea> <br>
                    <button>SUBMIT</button>
                </form>
            </div>
        </div>
